  <main class="pageLogin">

    <div id="login-page" class="row">
      <div class="col s4 offset-s4 card-panel">
        <form action="login" method="post" class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="img/logo_white.svg" alt="" class="circle responsive-img valign profile-image-login CorFundo">
              <h4 class="center login-form-text">Login</h4>
            </div>
          </div>
          <div class="row margin">

            <div class="input-field col s12">
              <div class="col s12">
                <i class="material-icons prefix CorTexto ">account_circle</i>
                <input placeholder="Usuário" id="username" name="login" value="" class="" type="text">
              </div>

            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <div class="col s12">
                <i class="material-icons prefix CorTexto">vpn_key</i>
                <input placeholder="Senha" id="password" name="senha" class="" type="password">

              </div>
            </div>

          </div>

          <div class="row">
            <div class="input-field col offset-s3 s6">
              <button type="submit" class="btn CorFundo CorLink waves-effect waves-light col s12">Entrar</button>
            </div>
          </div>
          <div class="row">
            <div class="input-field col offset-s3 s6">
              <p class="center medium-small"><a href="usuarios/criar">Registrar agora!</a></p>
            </div>

          </div>

        </form>
      </div>
    </div>

        </div>
        <div class="col l3 s12">
